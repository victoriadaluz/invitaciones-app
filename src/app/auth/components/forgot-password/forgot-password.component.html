<div class="forgot-container">
  <div *ngIf="!emailSent; else emailSentTemplate">
    <h2>Recuperar Contraseña</h2>
    <p>Ingresa tu email y te enviaremos un link para resetear tu contraseña.</p>
    
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" formControlName="email" placeholder="tu@email.com">
        <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched">
          Email inválido
        </div>
      </div>

      <button type="submit" [disabled]="forgotForm.invalid">Enviar Link</button>
      
      <div class="links">
        <a (click)="backToLogin()">Volver al Login</a>
      </div>
    </form>
  </div>

  <ng-template #emailSentTemplate>
    <div class="success-message">
      <h2>✅ Email Enviado</h2>
      <p>Hemos enviado un link de recuperación a <strong>{{ forgotForm.value.email }}</strong></p>
      <p>Revisa tu bandeja de entrada y sigue las instrucciones.</p>
      <button (click)="backToLogin()">Volver al Login</button>
    </div>
  </ng-template>
</div>
