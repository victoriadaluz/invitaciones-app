<div class="register-container">
  <h2>Crear Cuenta</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" formControlName="displayName" placeholder="Tu nombre">
      <div *ngIf="registerForm.get('displayName')?.invalid && registerForm.get('displayName')?.touched">
        Nombre requerido (mín. 2 caracteres)
      </div>
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" formControlName="email" placeholder="tu@email.com">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
        Email inválido
      </div>
    </div>

    <div class="form-group">
      <label>Contraseña:</label>
      <input type="password" formControlName="password" placeholder="Mínimo 6 caracteres">
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
        Contraseña requerida
      </div>
    </div>

    <div class="form-group">
      <label>Confirmar Contraseña:</label>
      <input type="password" formControlName="confirmPassword" placeholder="Repite tu contraseña">
      <div *ngIf="!passwordsMatch() && registerForm.get('confirmPassword')?.touched">
        Las contraseñas no coinciden
      </div>
    </div>

    <button type="submit" [disabled]="registerForm.invalid || !passwordsMatch()">
      Crear Cuenta
    </button>
    
    <div class="links">
      <a routerLink="/login">¿Ya tienes cuenta? Inicia sesión</a>
    </div>
  </form>
</div>
